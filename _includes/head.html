<head>
    <meta charset="utf-8">
    
		<link rel="shortcut icon" href="{{ "/site-img/favicon.ico" | prepend: site.baseurl }}">
		<link rel="apple-touch-icon" sizes="144x144" href="{{ "/site-img/apple-touch-icon-144x144.png" | prepend: site.baseurl }}">
		<link rel="apple-touch-icon" sizes="76x76" href="{{ "/site-img/apple-touch-icon-76x76.png" | prepend: site.baseurl }}">
		<meta name="msapplication-square70x70logo" content="{{ "/site-img/mstile-70x70.png" | prepend: site.baseurl }}">
		<link rel="shortcut icon" sizes="196x196" href="{{ "/site-img/favicon-196x196.png" | prepend: site.baseurl }}">
		<meta name="msapplication-square150x150logo" content="{{ "/site-img/mstile-150x150.png" | prepend: site.baseurl }}">
		<link rel="apple-touch-icon" sizes="72x72" href="{{ "/site-img/apple-touch-icon-72x72.png" | prepend: site.baseurl }}">
		<link rel="apple-touch-icon" sizes="57x57" href="{{ "/site-img/apple-touch-icon-57x57.png" | prepend: site.baseurl }}">
		<link rel="apple-touch-icon" sizes="60x60" href="{{ "/site-img/apple-touch-icon-60x60.png" | prepend: site.baseurl }}">
		<link rel="apple-touch-icon" sizes="152x152" href="{{ "/site-img/apple-touch-icon-152x152.png" | prepend: site.baseurl }}">
		<link rel="shortcut icon" sizes="96x96" href="{{ "/site-img/favicon-96x96.png" | prepend: site.baseurl }}">
		<meta name="msapplication-square310x310logo" content="{{ "/site-img/mstile-310x310.png" | prepend: site.baseurl }}">
		<meta name="msapplication-TileImage" content="{{ "/site-img/mstile-144x144.png" | prepend: site.baseurl }}">
		<link rel="apple-touch-icon" sizes="114x114" href="{{ "/site-img/apple-touch-icon-114x114.png" | prepend: site.baseurl }}">
		<link rel="apple-touch-icon" sizes="120x120" href="{{ "/site-img/apple-touch-icon-120x120.png" | prepend: site.baseurl }}">

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/fedro.css" | prepend: site.baseurl }}" media="screen, projection" type="text/css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
